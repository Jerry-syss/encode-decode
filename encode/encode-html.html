<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>文字加密</title>
        <link rel="stylesheet" href="encode-css.css">
        <script src="encode-js.js"></script>
    </head>
    <body>
        <h1>歡迎使用文字加密</h1><br>        
        <img src="../media/music-button.png" width="50px" height="50px">
        <audio src="../media/StarSky.mp3" controls></audio>
        <h3>Music</h3>
        <from>
            <button id="button-home" onclick="location.href='../index.html'">主页</button><br><br>
            <textarea placeholder="輸入要加密的文字" id="textarea1"></textarea><br>
            <button type="button" id="button-encodeuri" onmousedown="encodeuri()">encodeURI加密</button>
            <button type="button" id="button-encodeuricomponent" onmousedown="encodeuricomponent()">encodeURIComponent加密</button>
            <button type="button" id="button-multiple_encode" onmousedown="multiple_encode()">multiple-encode多重加密</button>
            <button type="button" id="button-reset" onmousedown="reset()">重設</button><br><br><br>
            <textarea placeholder="加密後的資料將在此輸出" id="textarea2"></textarea><br><br>
            <button onclick="location.href='../decode/decode-html.html'" id="decode">按此按鈕解密</button>
        </from>
    </body>
</html>
